<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <title>La Tradizione</title>
</head>
<body>

  <div class="faixa-vermelha">
    <img src="Logos/LogoBege.png" alt="Logo" class="logo">
    <div class="nome-pizzaria"><i>La Tradizione</i></div>
  </div>

  <div class="conteudo-login">
    <div class="login-box">
      <div class="titulo-login">Login</div>
      
      <div class="form-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
    
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
    
        <button id="btn-entrar">Entrar</button> <!-- Botão Entrar -->
        <p id="mensagem" class="mensagem hidden"></p>

        <p class="link-secundario">
          <a href="#" id="esqueci-senha">Esqueci minha senha</a>
        </p>        

      </div>
    </div>
  
    <img src="ImagensPizzaria/LogoLatradizione.png" alt="Pizza" class="img-pizza">
  </div> 
  <p class="link-secundario fora-da-caixa">
    Não tem uma conta? <a href="#" id="criar-conta">Crie uma</a>
  </p>

  <script src="Pizzaria.js"></script>

</body>
</html>
